<svg width="500" height="150" viewBox="0 0 500 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="150" fill="#0a0a0b"/>
  
  <!-- Variation B - wider, lighter -->
  <g transform="translate(45, 35)">
    <!-- COGNITIVE -->
    <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="30" font-weight="400" letter-spacing="0.25em" fill="#c4ff5a">COGNITIVE</text>
    
    <!-- INTELLIGENCE -->
    <text x="0" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="30" font-weight="200" letter-spacing="0.25em" fill="#fafaf9">INTELLIGENCE</text>
    
    <!-- DEVELOPMENT -->
    <text x="0" y="94" font-family="system-ui, -apple-system, sans-serif" font-size="30" font-weight="200" letter-spacing="0.25em" fill="#fafaf9" fill-opacity="0.45">DEVELOPMENT</text>
    
    <!-- Data point accents - subtle -->
    <circle cx="-18" cy="25" r="3" fill="#c4ff5a"/>
    <circle cx="-18" cy="57" r="2" fill="#fafaf9" fill-opacity="0.5"/>
    <circle cx="-18" cy="89" r="1.5" fill="#fafaf9" fill-opacity="0.25"/>
    
    <!-- Connecting line - thin -->
    <line x1="-18" y1="28" x2="-18" y2="87" stroke="#c4ff5a" stroke-width="0.75" stroke-opacity="0.25"/>
  </g>
</svg>
